<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Derslerim</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/lessons.js" defer></script>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Derslerim</h2>
      <button id="logoutBtn" class="btn btn-danger">Çıkış Yap</button>
    </div>

    <div class="card p-3 mb-4">
      <input type="text" id="lessonInput" class="form-control mb-3" placeholder="Yeni Ders Adı">
      <button id="addLessonBtn" class="btn btn-primary w-100">Ders Ekle</button>
    </div>

    <div id="lessonList"></div>
  </div>
</body>
</html>
