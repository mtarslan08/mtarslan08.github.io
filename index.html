<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Giriş | YKS Platformu</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <!-- Firebase Ayarları -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBLMCQk2zpsYr1fgTBw_OslnAOJvlNw1Ag",
      authDomain: "mtarslan-1ae92.firebaseapp.com",
      projectId: "mtarslan-1ae92",
      storageBucket: "mtarslan-1ae92.appspot.com",
      messagingSenderId: "980206613434",
      appId: "1:980206613434:web:0ec37a34f8e251b5626383"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>
</head>
<body>
  <div class="container text-center" style="padding-top: 100px;">
    <h1 class="mb-4">YKS Hazırlık Platformuna Hoş Geldin!</h1>
    <button id="loginBtn" class="btn btn-success btn-lg">Google ile Giriş Yap</button>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        await auth.signInWithPopup(provider);
        // Giriş başarılıysa yönlendir
        window.location.href = "derslerim.html";
      } catch (err) {
        alert("Giriş başarısız: " + err.message);
      }
    });

    // Eğer zaten giriş yapılmışsa direkt yönlendir
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "derslerim.html";
      }
    });
  </script>
</body>
</html>
