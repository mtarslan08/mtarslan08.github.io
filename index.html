<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kral YKS Platformu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Kral YKS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#" onclick="addLesson()">+ Ders Ekle</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div id="lessonContainer"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import { getFirestore, collection, addDoc, doc, getDocs, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBLMCQk2zpsYr1fgTBw_OslnAOJvlNw1Ag",
    authDomain: "mtarslan-1ae92.firebaseapp.com",
    projectId: "mtarslan-1ae92",
    storageBucket: "mtarslan-1ae92.appspot.com",
    messagingSenderId: "980206613434",
    appId: "1:980206613434:web:0ec37a34f8e251b5626383"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  async function addLesson() {
    const lessonName = prompt("Ders Adı?");
    if (!lessonName) return;

    const docRef = await addDoc(collection(db, "lessons"), {
      name: lessonName,
      createdAt: new Date()
    });

    renderLesson(docRef.id, lessonName);
  }

  function renderLesson(id, name) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="card-header">${name}</div>
      <div class="card-body">
        <input type="text" placeholder="Konu Başlığı" class="form-control mb-2" id="topic-${id}">
        <input type="file" accept="video/*" class="form-control mb-2" id="video-${id}">
        <input type="file" accept="image/*" class="form-control mb-2" id="image-${id}">
        <button class="btn btn-primary" onclick="addTopic('${id}')">Konu Ekle</button>
        <ul class="mt-3 list-group" id="topics-${id}"></ul>
      </div>
    `;
    document.getElementById("lessonContainer").appendChild(div);
  }

  window.addTopic = async function (lessonId) {
    const topicTitle = document.getElementById(`topic-${lessonId}`).value;
    const videoFile = document.getElementById(`video-${lessonId}`).files[0];
    const imageFile = document.getElementById(`image-${lessonId}`).files[0];
    let videoURL = null, imageURL = null;

    if (videoFile) {
      const videoRef = ref(storage, `videos/${videoFile.name}`);
      await uploadBytes(videoRef, videoFile);
      videoURL = await getDownloadURL(videoRef);
    }

    if (imageFile) {
      const imageRef = ref(storage, `images/${imageFile.name}`);
      await uploadBytes(imageRef, imageFile);
      imageURL = await getDownloadURL(imageRef);
    }

    await addDoc(collection(db, `lessons/${lessonId}/topics`), {
      title: topicTitle,
      video: videoURL,
      image: imageURL,
      createdAt: new Date()
    });

    alert("Konu kaydedildi!");
    document.getElementById(`topics-${lessonId}`).innerHTML += `<li class="list-group-item">${topicTitle}</li>`;
  }

  async function loadLessons() {
    const snapshot = await getDocs(collection(db, "lessons"));
    snapshot.forEach(doc => {
      renderLesson(doc.id, doc.data().name);
    });
  }

  loadLessons();
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
