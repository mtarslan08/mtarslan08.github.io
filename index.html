<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giriş | YKS Platformu</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js" defer></script>
</head>
<body>
  <div class="container text-center" style="padding-top: 100px;">
    <h1 class="mb-4">YKS Hazırlık Platformuna Hoş Geldin!</h1>
    <button id="loginBtn" class="btn btn-success btn-lg">Google ile Giriş Yap</button>
  </div>

  <script>
    const loginBtn = document.getElementById("loginBtn");
    loginBtn.onclick = () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider)
        .then(() => {
          // Başarılı girişten sonra yönlendir
          window.location.href = "derslerim.html";
        })
        .catch(err => alert("Giriş başarısız: " + err.message));
    };
  </script>
</body>
</html>
