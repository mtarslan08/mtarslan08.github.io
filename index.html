<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kral YKS Platformu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f9f9f9; font-family: 'Segoe UI', sans-serif; }
    .card { margin-bottom: 20px; }
    #authSection { margin-top: 30px; }
  </style>
</head>
<body>

<div class="container">
  <div id="authSection" class="text-center">
    <h1 class="my-4">Kral YKS Platformu</h1>
    <p>Devam etmek için giriş yapınız:</p>
    <button class="btn btn-primary" onclick="signIn()">Google ile Giriş Yap</button>
  </div>

  <div id="mainContent" style="display:none;">
    <div class="d-flex justify-content-between align-items-center my-3">
      <div id="userInfo" class="text-muted small"></div>
      <button class="btn btn-outline-danger btn-sm" onclick="signOut()">Çıkış Yap</button>
    </div>
    <button class="btn btn-success mb-3" onclick="addLesson()">+ Ders Ekle</button>
    <div id="lessonContainer"></div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBLMCQk2zpsYr1fgTBw_OslnAOJvlNw1Ag",
    authDomain: "mtarslan-1ae92.firebaseapp.com",
    projectId: "mtarslan-1ae92",
    storageBucket: "mtarslan-1ae92.appspot.com",
    messagingSenderId: "980206613434",
    appId: "1:980206613434:web:0ec37a34f8e251b5626383"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if (user) {
      currentUser = user;
      document.getElementById("authSection").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
      document.getElementById("userInfo").textContent = `Giriş yapan: ${user.displayName}`;
      loadLessons();
    }
  });

  function signIn() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  }

  function signOut() {
    auth.signOut().then(() => window.location.reload());
  }

  async function addLesson() {
    const lessonName = prompt("Ders Adı?");
    if (!lessonName) return;
    const docRef = await db.collection("lessons").add({
      name: lessonName,
      userId: currentUser.uid,
      createdAt: new Date()
    });
    renderLesson(docRef.id, lessonName);
  }

  function renderLesson(id, name) {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="card-header">${name}</div>
      <div class="card-body">
        <a href="ders.html?id=${id}" class="btn btn-outline-success">Derse Git</a>
      </div>
    `;
    document.getElementById("lessonContainer").appendChild(div);
  }

  async function loadLessons() {
    const snapshot = await db.collection("lessons").where("userId", "==", currentUser.uid).get();
    snapshot.forEach(doc => {
      renderLesson(doc.id, doc.data().name);
    });
  }
</script>
</body>
</html>
