<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ders Sayfası</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
    .preview { margin-top: 10px; }
    video, img { max-width: 100%; border-radius: 6px; }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 id="lessonTitle">Ders Yükleniyor...</h2>
  <div class="mb-3">
    <input type="text" class="form-control mb-2" id="topicTitle" placeholder="Konu Başlığı">
    <input type="file" class="form-control mb-2" id="videoFile" accept="video/*">
    <input type="file" class="form-control mb-2" id="imageFile" accept="image/*">
    <button class="btn btn-primary" onclick="addTopic()">Konu Ekle</button>
    <div class="mt-2 text-muted" id="loading" style="display:none;">Yükleniyor...</div>
  </div>
  <ul class="list-group" id="topicList"></ul>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBLMCQk2zpsYr1fgTBw_OslnAOJvlNw1Ag",
    authDomain: "mtarslan-1ae92.firebaseapp.com",
    projectId: "mtarslan-1ae92",
    storageBucket: "mtarslan-1ae92.appspot.com",
    messagingSenderId: "980206613434",
    appId: "1:980206613434:web:0ec37a34f8e251b5626383"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const urlParams = new URLSearchParams(window.location.search);
  const lessonId = urlParams.get("id");

  let currentUser = null;

  auth.onAuthStateChanged(user => {
    if (!user) {
      alert("Lütfen giriş yapınız.");
      window.location.href = "index.html";
    } else {
      currentUser = user;
      loadLesson();
      loadTopics();
    }
  });

  async function loadLesson() {
    const doc = await db.collection("lessons").doc(lessonId).get();
    if (!doc.exists) return;
    document.getElementById("lessonTitle").textContent = doc.data().name;
  }

  async function addTopic() {
    const title = document.getElementById("topicTitle").value;
    const videoFile = document.getElementById("videoFile").files[0];
    const imageFile = document.getElementById("imageFile").files[0];
    const loading = document.getElementById("loading");

    let videoURL = null, imageURL = null;
    loading.style.display = "block";

    try {
      if (videoFile) {
        const videoRef = storage.ref(`videos/${Date.now()}_${videoFile.name}`);
        await videoRef.put(videoFile);
        videoURL = await videoRef.getDownloadURL();
      }

      if (imageFile) {
        const imageRef = storage.ref(`images/${Date.now()}_${imageFile.name}`);
        await imageRef.put(imageFile);
        imageURL = await imageRef.getDownloadURL();
      }

      await db.collection(`lessons/${lessonId}/topics`).add({
        title,
        video: videoURL,
        image: imageURL,
        userId: currentUser.uid,
        createdAt: new Date()
      });

      document.getElementById("topicTitle").value = "";
      document.getElementById("videoFile").value = null;
      document.getElementById("imageFile").value = null;
      loadTopics();
    } catch (err) {
      console.error("Konu ekleme hatası:", err);
    } finally {
      loading.style.display = "none";
    }
  }

  async function loadTopics() {
    const list = document.getElementById("topicList");
    list.innerHTML = "";
    const snapshot = await db.collection(`lessons/${lessonId}/topics`).orderBy("createdAt").get();
    snapshot.forEach(doc => {
      const d = doc.data();
      const li = document.createElement("li");
      li.className = "list-group-item";
      li.innerHTML = `<strong>${d.title}</strong>
        <div class="preview">
          ${d.video ? `<video controls src="${d.video}"></video>` : ""}
          ${d.image ? `<img src="${d.image}" class="img-fluid mt-2" />` : ""}
        </div>`;
      list.appendChild(li);
    });
  }
</script>
</body>
</html>
