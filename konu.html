<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Konu İçeriği</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

  <script src="js/firebase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/media.js" defer></script>
</head>
<body>
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 id="topicTitle">Konu</h2>
    <a href="javascript:history.back()" class="btn btn-secondary">← Geri</a>
  </div>

  <div class="card p-3 mb-4">
    <input type="file" id="mediaInput" class="form-control mb-2" accept="image/*,video/*" />
    <button id="uploadBtn" class="btn btn-success w-100">Yükle</button>

    <div class="progress mt-3" style="display:none;">
      <div class="progress-bar" id="uploadProgress" style="width: 0%;">0%</div>
    </div>
  </div>

  <div id="mediaGallery" class="mt-4"></div>
</div>
</body>
</html>
