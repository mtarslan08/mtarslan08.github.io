<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ders Sayfası</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #eef1f5; font-family: 'Segoe UI', sans-serif; }
    .container { max-width: 800px; margin: auto; }
    .btn-primary { font-size: 1.2rem; padding: 10px 20px; }
    input[type="text"], input[type="file"] { font-size: 1rem; }
    .progress { height: 20px; display: none; margin-top: 10px; }
    .preview { margin-top: 10px; }
    video, img { max-width: 100%; border-radius: 6px; }
    .topic-card { margin-top: 20px; }
  </style>
</head>
<body>

<div class="container py-4">
  <h2 id="lessonTitle" class="mb-4 text-center">Ders Yükleniyor...</h2>

  <div class="card shadow p-4">
    <input type="text" class="form-control mb-3" id="topicTitle" placeholder="Konu Başlığı">
    <input type="file" class="form-control mb-2" id="videoFile" accept="video/*">
    <input type="file" class="form-control mb-2" id="imageFile" accept="image/*">
    <button class="btn btn-primary w-100" onclick="addTopic()">Konu Ekle</button>
    <div class="progress mt-3" id="uploadProgress">
      <div class="progress-bar progress-bar-striped progress-bar-animated" id="progressBar" style="width: 0%"></div>
    </div>
    <div class="mt-2 text-muted" id="loading" style="display:none;">Yükleniyor...</div>
  </div>

  <div id="topicList" class="mt-4"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBLMCQk2zpsYr1fgTBw_OslnAOJvlNw1Ag",
    authDomain: "mtarslan-1ae92.firebaseapp.com",
    projectId: "mtarslan-1ae92",
    storageBucket: "mtarslan-1ae92.appspot.com",
    messagingSenderId: "980206613434",
    appId: "1:980206613434:web:0ec37a34f8e251b5626383"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  const urlParams = new URLSearchParams(window.location.search);
  const lessonId = urlParams.get("id");
  let currentUser = null;

  auth.onAuthStateChanged(async user => {
    if (!user) {
      alert("Lütfen giriş yapınız.");
      window.location.href = "index.html";
    } else {
      currentUser = user;
      await loadLesson();
      await loadTopics();
    }
  });

  async function loadLesson() {
    const doc = await db.collection("lessons").doc(lessonId).get();
    if (!doc.exists) {
      alert("Ders bulunamadı.");
      return window.location.href = "index.html";
    }
    const data = doc.data();
    document.getElementById("lessonTitle").textContent = data.name;
  }

  async function addTopic() {
    const title = document.getElementById("topicTitle").value.trim();
    const videoFile = document.getElementById("videoFile").files[0];
    const imageFile = document.getElementById("imageFile").files[0];
    const loading = document.getElementById("loading");
    const progressDiv = document.getElementById("uploadProgress");
    const progressBar = document.getElementById("progressBar");

    if (!title) return alert("Konu başlığı boş bırakılamaz.");

    let videoURL = null, imageURL = null;
    loading.style.display = "block";
    progressDiv.style.display = "block";
    progressBar.style.width = "0%";

    try {
      if (videoFile) {
        const videoRef = storage.ref(`videos/${Date.now()}_${videoFile.name}`);
        const uploadTask = videoRef.put(videoFile);
        uploadTask.on("state_changed", snapshot => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = progress + "%";
        });
        await uploadTask;
        videoURL = await videoRef.getDownloadURL();
      }

      if (imageFile) {
        const imageRef = storage.ref(`images/${Date.now()}_${imageFile.name}`);
        const uploadTask = imageRef.put(imageFile);
        uploadTask.on("state_changed", snapshot => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressBar.style.width = progress + "%";
        });
        await uploadTask;
        imageURL = await imageRef.getDownloadURL();
      }

      await db.collection(`lessons/${lessonId}/topics`).add({
        title,
        video: videoURL,
        image: imageURL,
        userId: currentUser.uid,
        createdAt: new Date()
      });

      document.getElementById("topicTitle").value = "";
      document.getElementById("videoFile").value = null;
      document.getElementById("imageFile").value = null;
      progressDiv.style.display = "none";
      progressBar.style.width = "0%";
      loadTopics();
    } catch (err) {
      console.error("Konu ekleme hatası:", err);
    } finally {
      loading.style.display = "none";
    }
  }

  async function loadTopics() {
    const list = document.getElementById("topicList");
    list.innerHTML = "";
    const snapshot = await db.collection(`lessons/${lessonId}/topics`).orderBy("createdAt", "desc").get();
    snapshot.forEach(doc => {
      const d = doc.data();
      const card = document.createElement("div");
      card.className = "card topic-card shadow-sm p-3 mb-3";
      card.innerHTML = `<h5>${d.title}</h5>
        <div class="preview">
          ${d.video ? `<video controls src="${d.video}" class="mt-2"></video>` : ""}
          ${d.image ? `<img src="${d.image}" class="img-fluid mt-2" />` : ""}
        </div>`;
      list.appendChild(card);
    });
  }
</script>
</body>
</html>
